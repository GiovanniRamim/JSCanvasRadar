<html>
    <head>
        <meta charset="utf-8">
        <script src="bin/AP-FORM-SAVE.js"></script>
    </head>
    <body>
    <form id="AP-FORM-CADASTRAR_AVIAO">
        <div>
            <label for="AP-INPUT-TEMPO">Tempo:</label>
            <input type="number" id="AP-INPUT-TEMPO">
        </div>
        <div>
            <label for="AP-INPUT-NOME">Nome:</label>
            <input type="text" id="AP-INPUT-NOME">
        </div>
        <div>
            <label for="AP-INPUT-DISTANCIA">Distancia:</label>
            <input type="number" id="AP-INPUT-DISTANCIA">
        </div>
        <div>
            <label for="AP-INPUT-VELOCIDADE">Velocidade:</label>
            <input type="number" id="AP-INPUT-VELOCIDADE">
        </div>
        <div>
            <label for="AP-INPUT-POSICAOX">Posição X:</label>
            <input type="number" id="AP-INPUT-POSICAOX">
        </div>
        <div>
            <label for="AP-INPUT-POSICAOY">Posição Y:</label>
            <input type="number" id="AP-INPUT-POSICAOY">
        </div>
        <div>
            <label for="AP-INPUT-POSICAOZ">Posição Z:</label>
            <input type="number" id="AP-INPUT-POSICAOZ">
        </div>
    </form>
    <button onclick="salvarFormulario()">Submit</button>
     
    </body>
</html>
